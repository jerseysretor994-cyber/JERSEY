<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Jerseys</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
}

/* HERO */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
    padding: 0 8%;
}

/* TEXT */
.hero-text {
    max-width: 520px;
}

.hero-text h1 {
    font-size: 52px;
    line-height: 1.1;
    margin-bottom: 15px;
    font-weight: bold;
}

.hero-text p {
    color: #bfbfbf;
    margin-bottom: 18px;
    font-size: 16px;
}

/* BUTTONS */
.buttons a {
    text-decoration: none;
    padding: 14px 26px;
    margin-right: 12px;
    margin-bottom: 10px;
    border-radius: 30px;
    font-weight: bold;
    display: inline-block;
    background: #25D366;
    color: white;
    transition: 0.2s ease;
}

.buttons a:hover {
    background: #1ebc5a;
}

.buttons a:active {
    transform: scale(0.96);
}

/* IMAGE DESKTOP â€” PUSHED RIGHT */
.hero-image {
    width: 45%;
    height: 80vh;
    background-image: url("photo.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: right center;   /* shifted right */
    margin-left: auto;                   /* pushes it more right */
}

/* LOGO */
.logo {
    position: absolute;
    top: 20px;
    left: 25px;
    font-size: 22px;
    font-weight: bold;
    color: white;
}

/* MOBILE */

@media (max-width: 900px) {

    .hero {
        flex-direction: column;
        text-align: center;
        padding: 18px 14px;
        min-height: auto;
    }

    /* IMAGE FIRST WHEN SITE OPENS */
    .hero-image {
        order: 1;
        width: 100%;
        height: 240px;
        background-size: contain;
        background-position: center top;
        margin-left: 0;
    }

    .hero-text {
        order: 2;
    }

    .hero-text h1 {
        font-size: 28px;
    }

    .buttons {
        order: 3;
    }

    .buttons a {
        display: block;
        width: 92%;
        margin: 10px auto;
    }

    .logo {
        position: static;
        margin-bottom: 15px;
    }
}
</style>
</head>

<body>

<div class="logo"></div>

<div class="hero">

    <div class="hero-text">
        <h1>Find The Best Collections Out There</h1>
        <p>Premium football Jerseys Store. Limited stock.</p>
        <p>Order now via WhatsApp.</p>

        <div class="buttons">
            <a href="https://chat.whatsapp.com/EeapMHXnDV2DtgbhmJsxK8" target="_blank">Join WhatsApp</a>
            <a href="https://drive.google.com/drive/folders/1090SZLa1ypNNOD2kVzJG7Zvj5FkXiV8N?usp=sharing" target="_blank">View Catalog</a>
            <a href="https://www.instagram.com/retrooojerseys/?hl=en" target="_blank">Instagram</a>
        </div>
    </div>

    <div class="hero-image"></div>

</div>

</body>
</html>
