<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Jerseys</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0b0000, #010000);
    color: white;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
    padding: 0 8%;
    gap: 30px;
}

.hero-text {
    max-width: 500px;
}

.hero-text h1 {
    font-size: 48px;
    line-height: 1.2;
    margin-bottom: 15px;
    font-weight: 300;
}

.hero-text p {
    color: #d7c7c7;
    margin-bottom: 20px;
}

.buttons a {
    text-decoration: none;
    padding: 14px 24px;
    margin-right: 10px;
    margin-bottom: 10px;
    border-radius: 50px;
    font-weight: bold;
    display: inline-block;
    transition: transform 0.2s ease;
}

.whatsapp, .catalog, .instagram {
    background: #25D366;
    color: white;
}

.buttons a:active {
    transform: scale(1.08);
}

.hero-image {
    width: 40%;
    height: 80vh;
    background-image: url("photo.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

.logo {
    font-family:'Trebuchet MS','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif;
    font-style: italic;
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #ffcc00;
}

/* MOBILE */

@media (max-width: 900px) {

    .hero {
        flex-direction: column;
        text-align: center;
        padding: 20px 15px;
    }

    .hero-image {
        order: 1;
        width: 100%;
        height: 320px;
        background-size: contain;
        background-position: top center;
        margin-bottom: 10px;
    }

    .hero-text {
        order: 2;
        max-width: 100%;
    }

    .buttons {
        order: 3;
    }

    .hero-text h1 {
        font-size: 28px;
    }

    .hero-text p {
        font-size: 14px;
    }

    .buttons a {
        display: block;
        width: 85%;
        margin: 10px auto;
    }

    .buttons a:hover {
        transform: none;
    }

    .logo {
        position: static;
        text-align: center;
        margin-bottom: 10px;
    }
}
</style>
</head>

<body>

<div class="logo"></div>

<div class="hero">

    <div class="hero-text">
        <h1>Find The Best Collections Out There</h1>
        <p>Premium football Jerseys Store. Limited stock.</p>
        <p>Order now via WhatsApp or Instagram.</p>

        <div class="buttons">
            <a class="whatsapp" href="https://chat.whatsapp.com/EeapMHXnDV2DtgbhmJsxK8" target="_blank">Join WhatsApp</a>
            <a class="catalog" href="https://drive.google.com/drive/folders/1090SZLa1ypNNOD2kVzJG7Zvj5FkXiV8N?usp=sharing" target="_blank">View Catalog</a>
            <a class="instagram" href="https://www.instagram.com/retrooojerseys/?hl=en" target="_blank">Instagram</a>
        </div>
    </div>

    <div class="hero-image"></div>

</div>

</body>
</html>
