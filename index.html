<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Jerseys</title>
<style>

body {
    
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0b0000, #010000);
    color: white;
}

/* HERO SECTION */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 0 8%;
}

/* LEFT CONTENT */
.hero-text {
    max-width: 500px;
}

.hero-text h1 {
    font-size: 48px;
    line-height: 1.2;
    margin-bottom: 15px;
    font-weight: 300;
}

.hero-text p {
    color: #d7c7c7;
    margin-bottom: 30px;
}

/* BUTTONS */
.buttons a {
    text-decoration: none;
    padding: 14px 24px;
    margin-right: 15px;
    border-radius: 50px;
    font-weight: bold;
    display: inline-block;
    transition: 0.3s;
}

/* WhatsApp */
.whatsapp {
    background: #25D366;
    color: white;
}
.whatsapp:hover { transform: scale(1.1); }

/* Catalog */
.catalog {
   background: #25D366;
    color: white;;
}
.catalog:hover { transform: scale(1.1); }

/* Instagram */
.instagram {
    background: #25D366;
    color: white;
}
.instagram:hover { transform: scale(1.1); }

/* RIGHT IMAGE BACKGROUND */
.hero-image {
    width: 40%;
    height: 80%;
    background-image: url("photo.png"); /* your jersey image */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

/* LOGO */
.logo {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    font-style: italic;
    position: absolute;
    top: 25px;
    left: 40px;
    font-size: 24px;
    font-weight: bold;
    color: #ffcc00;
}

</style>
</head>

<body>

<div class="logo"></div>

<div class="hero">

    <!-- LEFT SIDE TEXT -->
    <div class="hero-text">
        <h1>Find The Best Collections Out There</h1>
        <p>Premium football Jerseys Store. Limited stock.</p>
        <p>Order now via WhatsApp.</p>

        <div class="buttons">
            <a class="whatsapp" href="https://chat.whatsapp.com/EeapMHXnDV2DtgbhmJsxK8" target="_blank">Join WhatsApp</a>
            <a class="catalog" href="https://drive.google.com/drive/u/5/my-drive" target="_blank">View Catalog</a>
            <a class="instagram" href="https://www.instagram.com/retrooojerseys/?hl=en" target="_blank">Instagram</a>
        </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="hero-image"></div>

</div>

</body>
</html>
